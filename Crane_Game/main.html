<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Initial</title>

         <!--vertex shader(점의 특성을 정의)-->
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        
        void
        main()
        {    
            gl_Position = vPosition;
        }
        </script>


        <!--fragment shader(attribute같은 것들을 정의)-->
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {   
            gl_FragColor = vec4(0.0,0.0,0.0,1.0);
        }
        </script>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="human.js"></script>
        <script type="text/javascript" src="crane.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="768" height="768" style="border:1px solid #000000;"> 
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
